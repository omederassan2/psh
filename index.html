<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام سندات القبض - بشتيوان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      padding: 15px;
      color: #333;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #27ae60;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #219a52;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }
    .success { color: #27ae60; }
    .error { color: #e74c3c; }
    .loading { color: #7f8c8d; }
    #todayReceipts {
      margin-top: 30px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>سند قبض - بشتيوان: <span id="todayDay"></span></h2>

    <div class="form-group">
      <label for="note">ملاحظة :</label>
      <input type="text" id="note" placeholder="ملاحظة">
    </div>

    <div class="form-group">
      <label for="clientSelect">اسم العميل:</label>
      <select id="clientSelect"><option value="">جارٍ تحميل العملاء...</option></select>
    </div>

    <div class="form-group">
      <label for="usd">قبض دولار ($):</label>
      <input type="number" id="usd" placeholder="المبلغ بالدولار">
    </div>

    <div class="form-group">
      <label for="iqd">قبض دينار (IQD):</label>
      <input type="number" id="iqd" placeholder="المبلغ بالدينار">
    </div>

    <div class="form-group">
      <label for="exchangeRate">سعر الصرف:</label>
      <input type="number" id="exchangeRate" placeholder="سعر الدولار مقابل الدينار">
    </div>

    <button onclick="validateAndSubmit()">تسجيل السند</button>
    <div id="message"></div>

    <div id="todayReceipts">
      <h3>سندات اليوم:</h3>
      <ul id="receiptList"></ul>
      <p><strong>المجموع بالدولار: $<span id="totalUSD">0</span></strong></p>
    </div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwy4yB423NVTmANMIM3WrA3vfbiu_xFl7GtrsbVS3UUF6IhQyq4GkDWZ7D11p_9LeNH/exec';
    const daysArabic = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
    document.getElementById('todayDay').textContent = daysArabic[new Date().getDay()];

    async function loadClients() {
      try {
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getClients`);
        const data = await response.json();
        const select = document.getElementById('clientSelect');
        select.innerHTML = '<option value="">اختر عميل اليوم...</option>';
        data.forEach(client => {
          const option = document.createElement('option');
          option.value = client.name;
          option.textContent = client.name;
          select.appendChild(option);
        });
      } catch (error) {
        showMessage('فشل في تحميل العملاء', 'error');
      }
    }

    async function loadTodayReceipts() {
      try {
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getTodayReceipts`);
        const data = await response.json();
        const list = document.getElementById('receiptList');
        list.innerHTML = '';
        let total = 0;
        data.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.client} - $${entry.usd} (${entry.note})`;
          total += parseFloat(entry.usd || 0);
          list.appendChild(li);
        });
        document.getElementById('totalUSD').textContent = total.toFixed(2);
      } catch (error) {
        showMessage('فشل في تحميل سندات اليوم', 'error');
      }
    }

    async function validateAndSubmit() {
      const client = document.getElementById('clientSelect').value;
      const note = document.getElementById('note').value;
      const usd = document.getElementById('usd').value;
      const iqd = document.getElementById('iqd').value;
      const exchangeRate = document.getElementById('exchangeRate').value;

      if (!note.trim() && !client.trim()) {
        showMessage('الرجاء إدخال ملاحظة أو اسم العميل على الأقل', 'error');
        return;
      }

      const formData = {
        client: client || 'غير محدد',
        note: note || 'غير محدد',
        usd: usd || '0',
        iqd: iqd || '0',
        exchangeRate: exchangeRate || '0',
      };

      try {
        showMessage('جارٍ إرسال البيانات...', 'loading');
        await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
          mode: 'no-cors',
        });
        showMessage('تم الإرسال بنجاح', 'success');
        resetForm();
        loadTodayReceipts();
      } catch (error) {
        showMessage('فشل في الإرسال', 'error');
      }
    }

    function resetForm() {
      document.getElementById('clientSelect').value = '';
      document.getElementById('usd').value = '';
      document.getElementById('iqd').value = '';
      document.getElementById('exchangeRate').value = '';
      document.getElementById('note').value = '';
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = type;
      setTimeout(() => msg.textContent = '', 5000);
    }

    window.onload = () => {
      loadClients();
      loadTodayReceipts();
    };
  </script>
</body>
</html>
